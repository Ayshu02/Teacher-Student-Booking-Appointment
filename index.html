<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Teacher Appointment Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student-Teacher Appointment Booking</h1>

        <!-- Appointment Form -->
        <div id="appointment-form">
            <h2>Make an Appointment</h2>
            <form id="bookingForm">
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" required>
                </div>

                <div class="form-group">
                    <label for="teacher">Select Teacher:</label>
                    <select id="teacher" required>
                        <option value="" disabled selected>Select a teacher</option>
                        <option value="Teacher A">Teacher A</option>
                        <option value="Teacher B">Teacher B</option>
                        <option value="Teacher C">Teacher C</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="date">Appointment Date:</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Appointment Time:</label>
                    <input type="time" id="time" required>
                </div>

                <button type="submit" class="btn">Book Appointment</button>
            </form>
        </div>

        <!-- Appointment List -->
        <div id="appointments-list">
            <h2>Booked Appointments</h2>
            <ul id="appointmentList">
                <!-- Booked appointments will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
